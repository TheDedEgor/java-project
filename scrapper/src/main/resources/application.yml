app:
  scheduler:
    enable: true
    interval: PT10S
    force-check-delay: PT10S

spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5050/scrapper
    username: postgres
    password: postgres
  liquibase:
    enabled: false

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc.swagger-ui.path: /swagger-ui
